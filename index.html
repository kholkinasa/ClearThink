<!DOCTYPE html>
<html>
<head>
    <title>ClearThink App Support Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header h1 {
            float: left;
            transform: translateY(50%);
        }

        header h1 .highlight, header h1 .symbol {
            color: #e8491d;
            font-weight: normal;
        }
        
        #contact-info {
            margin-top: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ClearThink <span class="highlight">Support Page</span></h1>
        </div>
    </header>

    <div class="container">
        <section id="contact-info">
            <p>If you have any questions or need assistance with the ClearThink app, please don't hesitate to get in touch.</p>
            <p>You can email us at <a href="mailto:clearthink.corp@gmail.com">clearthink.corp@gmail.com</a></p>
        </section>
    </div>
</body>
</html>
